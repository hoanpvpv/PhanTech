<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - Công ty PhanTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-control:focus {
            border-color: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }

        .btn-login {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            color: #fff;
        }

        .btn-login:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body style="background-color: #f8f9fa;">
    <div class="scale-wrapper">
        <div class="login-container">
            <h2><i class="ti-lock"></i> Đăng nhập Admin</h2>
            <form id="admin-login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-login">Đăng nhập</button>
            </form>
            <div id="login-message" class="mt-3 text-center" style="color: #007bff;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('login-message');

            // Giả lập thông tin đăng nhập (thay bằng logic thực tế nếu có backend)
            const adminUsername = 'admin';
            const adminPassword = 'phantech123';

            if (username === adminUsername && password === adminPassword) {
                messageDiv.style.color = '#28a745';
                messageDiv.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
                // Chuyển hướng đến trang admin (giả lập)
                setTimeout(() => {
                    window.location.href = '/pages/admin-dashboard.html'; // Thay bằng trang admin thực tế
                }, 1000);
            } else {
                messageDiv.style.color = '#e74c3c';
                messageDiv.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng!';
            }
        });
    </script>
</body>

</html>
